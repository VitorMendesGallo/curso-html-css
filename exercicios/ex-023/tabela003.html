<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px ;
        }

        table  tr  td {
            border: solid 1px black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td colspan="3" rowspan="2">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td colspan="3">F</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="4">G</td>
            <td rowspan="2" colspan="3">I</td>
        </tr>

    </table>
    
</body>
</html>
