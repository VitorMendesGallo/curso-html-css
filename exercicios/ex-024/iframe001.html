<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com iframes</title>
    <style>
      iframe {
        height: 400px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Trabalhando com iframes</h1>
    <p>
      Acesse o site do Cursoemvideo
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="0"
        height="550px"
        width="90%"
        scrolling = "auto"
        ><a href="https://www.cursoemvideo.com" target="_blank">aqui</a></iframe
      >.
    </p>
    <p>
      Ou o repositorio do Gustavo Guanabara
      <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling ="no"
        ><a href="https://gustavoguanabara.github.io" target="_blank"
          >aqui</a
        ></iframe
      >
    </p>
  </body>
</html>
