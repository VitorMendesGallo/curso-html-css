<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando formulários</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iestado">Estado: </label>
        <select name="estado " id="iestado ">
          <optgroup label="Região Sudeste">
            <option value="Rj" selected>Rio de Janeiro</option>
            <option value="Mg">Minas Gerais</option>
            <option value="Es">Espírito Santo</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="iprof">Profissão</label>
        <input type="text" id="iprof" list="prof" />
        <datalist id="prof">
          <optgroup label="Mais relevantes">
            <option value="ADM">Adiministrador</option>
            <option value="ENG">Engenheiro</option>
            <option value="MED">Médico</option>
          </optgroup>
        </datalist>
      </p>
      <p>
        <label for="imensagem">Mensagem: </label><br />
        <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Resetar" />
      </p>
    </form>
  </body>
</html>
