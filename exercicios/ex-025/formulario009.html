<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando formulários</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iano">Sua idade: </label
        ><input type="number" name="ano" id="iano" oninput="calcIdade()" />
      </p>
      <p>
        <label for="iidade">Sua idade é: </label> <output id="iidade">0</output>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>

    <script>
      function calcIdade() {
        let anoAtual = new Date().getFullYear();
        iidade.innerHTML = Number(anoAtual) - Number(iano.value);
      }
    </script>
  </body>
</html>
