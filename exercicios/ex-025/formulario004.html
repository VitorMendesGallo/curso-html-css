<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando formulários</title>
  </head>

  <body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc" checked /><label for="imasc"
          >Masculino</label
        >
        <input type="radio" name="sexo" id="ifem" /><label for="ifem"
          >Feminino</label
        >
      </fieldset>
      <p>
        <input type="checkbox" name="termos" id="itermos" />
        <label for="itermos">Aceitar termos de serviço</label>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
