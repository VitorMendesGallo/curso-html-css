<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando Formulários</title>
  </head>
  <body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="inome"
          required
          placeholder="Nome completo"
          autocomplete="name"
          maxlength="30"
        />
      </p>

      <p>
        <label for="inascimento">Data de nascimento: </label>
        <input
          type="date"
          name="nascimento"
          id="inascimento"
          max="2022-07-24"
          min="1950-01-01"
        />
      </p>
      <p>
        <label for="itempo">Tempo:</label>
        <input type="time" name="tempo" id="itempo" />
      </p>
      <p>
        <label for="imes">Mes: </label
        ><input type="month" name="mes" id="imes" />
      </p>
      <p>
        <label for="inumero">Número: </label
        ><input
          type="number"
          name="numero"
          id="inumero "
          max="10"
          min="0"
          step="0.3"
          value="3"
        />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Resetar" />
      </p>
    </form>
  </body>
</html>
