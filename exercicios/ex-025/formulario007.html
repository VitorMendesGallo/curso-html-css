<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando formulários</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="in1">Escolha o primeiro número:</label>
        <input type="number" name="n1" id="in1" min="0" max="50" oninput="ires.innerHTML = Number(in1.value)
        + Number(in2.value);" />
      </p>
      <p>
        <label for="in2">Escolha o segundo número:</label>
        <input type="number" name="n2" id="in2" min="0" max="50" oninput="ires.innerHTML = Number(in1.value)
        + Number(in2.value);" />
      </p>
      <p>
        <label for="ires">Resultado da soma: </label>
        <output id="ires"> 0 </output>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
