<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Mobile First</title>
    <link rel="stylesheet" href="estilos/style.css" media="all" />
    <link
      rel="stylesheet"
      href="estilos/tablets.css"
      media="screen and (min-width:768px)"
    />
    <link
      rel="stylesheet"
      href="estilos/laptops.css"
      media="screen and (min-width:992px)"
    />
    <link
      rel="stylesheet"
      href="estilos/tvs.css"
      media="screen and (min-width:1200px )"
    />
    <link rel="stylesheet" href="estilos/impressora.css" media="print">
  </head>

  <body>
    <main>
      <h1>Testando Media Queries</h1>
      <img id="phone" src="imagens/icon-phone.png" alt="Icone de um telefone" />
      <img id="tablet" src="imagens/icon-tablet.png" alt="Icone de um tablet" />
      <img id="pc" src="imagens/icon-pc.png" alt="Icone de um Pc" />
      <img id="tv" src="imagens/icon-tv.png" alt="Icone de uma Tv" />
      <img
        id="print"
        src="imagens/icon-print.png"
        alt="Icone de uma impressora"
      />
    </main>
  </body>
</html>
