<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos ou simplesmente aumente e
      diminua o tamanho do seu navegador
    </p>
    <picture>
      <source
        media="(max-width:750px )"
        srcset="images/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width:1050px )"
        srcset="images/foto-m.png"
        type="image/png"
      />
      <img src="./images/foto-g.png" alt="Imagem Flexível" />
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio usando HTML5</p>
    <audio preload="metadata" controls loop>
      <source src="./media/mozart.mp3" type="audio/mpeg" />
      <source src="./media/mozart.ogg" type="audio/ogg" />
      <p>
        Infelizmente seu navegador não consegue reproduzir áudio.<a
          download="media/mozart.mp3"
          type="audio/mpeg"
          >Clique aqui para baixar o arquivo MP3.</a
        >
      </p>
    </audio>
  </body>
</html>
