<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centraliza√ßao Vertical</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      section#container {
        background: blue;
        height: 100vh;
        position: relative;
      }

      article#conteudo{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px ;
        background-color: yellow;
        height: 200px ;
      }
    </style>
  </head>
  <body>
    <section id="container">
      <article id="conteudo"></article>
    </section>
  </body>
</html>
